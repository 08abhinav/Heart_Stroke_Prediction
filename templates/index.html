<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CardioPredict</title>
  <script src="https://cdn.tailwindcss.com"></script>
   <link rel="icon" href="{{ url_for('static', filename='images/favicon.png') }}" type="image/png">
</head>
<body class="min-h-screen bg-cover bg-center bg-no-repeat" >
  <!-- Video -->
  <video autoplay muted loop playsinline class="absolute inset-0 w-full h-full object-cover z-[-1]">
    <source src="{{ url_for('static', filename='video/heartVideo.mp4') }}" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="bg-black bg-opacity-70 min-h-screen">
    <header class="bg-white/10 backdrop-blur-md text-white shadow">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-20">
          <div class="flex items-center">
            <img src="{{ url_for('static', filename='images/heart.png') }}" alt="heart logo" class="w-12 h-12 rounded-full" />
            <div class="ml-4">
              <h1 class="text-2xl font-bold font-mono">CardioPredict</h1>
              <p class="text-sm font-mono font-semibold">Know Before It Strikes</p>
            </div>
          </div>
          <nav class="flex space-x-8 text-lg font-medium font-mono">
            <a href="/" class="hover:text-blue-400 transition">Home</a>
            <a href="/about" class="hover:text-blue-400 transition">About</a>
          </nav>
        </div>
      </div>
    </header>

    <main class="flex flex-col items-center justify-center text-center text-white p-10 h-[calc(100vh-5rem)]">
      <h2 class="text-5xl font-bold text-blue-400 drop-shadow-md">Welcome to CardioPredict</h2>
      <p class="mt-4 text-lg max-w-xl text-blue-200">Your AI-powered heart stroke risk analyzer</p>
      <button class="mt-6 px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-xl shadow-lg transition">
        <a href="/get-started" class="inline-block text-white font-semibold  transition">
          Get Started
        </a>
      </button>
    </main>
  </div>
</body>

</html>
